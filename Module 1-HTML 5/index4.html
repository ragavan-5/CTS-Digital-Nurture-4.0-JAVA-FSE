<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <h2>Register for an Event</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="date">Date of Event</label>
    <input type="date" id="date" name="date" required />

    <label for="event">Event Type</label>
    <select id="event" name="event" required>
      <option value="">-- Select an event --</option>
      <option value="cleanup">Community Cleanup</option>
      <option value="workshop">Workshop</option>
      <option value="run">Charity Run</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Any special notes..."></textarea>

    <button type="submit">Submit</button>
    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      const name = form.name.value;
      confirmation.textContent = `Thank you, ${name}! Your registration has been received.`;
      form.reset();
    });
  </script>

</body>
</html>
