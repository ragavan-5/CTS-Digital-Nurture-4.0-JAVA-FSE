<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      width: 200px;
      height: auto;
      border: 3px solid #333;
      border-radius: 8px;
      padding: 5px;
    }

    table {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main>
    <table>
      <caption>Highlights from Our Past Community Events</caption>
      <tr>
        <td>
          <img src="event1.jpg" alt="Community Cleanup" title="Community Cleanup 2024" class="event-img" />
          <p>Cleanup Drive</p>
        </td>
        <td>
          <img src="event2.jpg" alt="Summer Workshop" title="Summer Workshop for Youth" class="event-img" />
          <p>Summer Workshop</p>
        </td>
        <td>
          <img src="event3.jpg" alt="Charity Run" title="5K Charity Run 2024" class="event-img" />
          <p>Charity Run</p>
        </td>
      </tr>
      <tr>
        <td>
          <img src="event4.jpg" alt="Tree Planting" title="Community Tree Planting Day" class="event-img" />
          <p>Tree Planting</p>
        </td>
        <td>
          <img src="event5.jpg" alt="Holiday Fair" title="Annual Holiday Fair" class="event-img" />
          <p>Holiday Fair</p>
        </td>
        <td>
          <img src="event6.jpg" alt="Volunteer Meetup" title="Volunteer Networking Event" class="event-img" />
          <p>Volunteer Meetup</p>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>
