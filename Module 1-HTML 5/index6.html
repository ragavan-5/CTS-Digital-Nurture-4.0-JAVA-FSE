<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }

    form {
      margin-top: 40px;
    }

    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Welcome to Our Event!</h2>
  <p>Watch this short promo video:</p>

 
  <video id="promoVideo" controls oncanplay="showVideoReadyMessage()">
    <source src="promo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="statusMessage"></div>

  
  <form id="eventForm">
    <h3>Register Your Interest</h3>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Your Email" />
    <textarea id="message" placeholder="Any message..."></textarea>
  </form>

  <script>
    function showVideoReadyMessage() {
      document.getElementById("statusMessage").textContent = "ðŸŽ‰ Video ready to play!";
    }

    let formDirty = false;

    document.getElementById("eventForm").addEventListener("input", () => {
      formDirty = true;
    });

    
    window.onbeforeunload = function (e) {
      if (formDirty) {
        e.preventDefault();
        e.returnValue = "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
